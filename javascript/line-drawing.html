<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Line drawing</title>
    
    <style type="text/css">
    
    body {
    text-align: center;
    }
    
    #customBezier {
    	margin: auto;
    	text-align:left;
    	width : 500px;
    }
    
    #customBezier .el {
    	margin-left : -250px;
    }
    	
    </style>
</head>

<body>

<div id="customBezier">
	<div class="el">HOSTE</div>
</div>

<footer>
<p>
Using animate.js<br/>
https://github.com/juliangarnier/anime
</p>
</footer>


<script src="lib/anime.js"></script>
<script type="text/javascript">
var customBezier = anime({
	  targets: '#customBezier .el',
	  translateX: 250,
	  easing: [.91,-0.54,.29,1.56]
	});
	
	

</script>
</body>
</html>
